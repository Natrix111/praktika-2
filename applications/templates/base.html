{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link type="text/css" href="{% static 'applications/css/style.css' %}" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="{% url 'index' %}">Design.pro</a>
                <div class="header__buttons">
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                            <a href="{% url 'admin:index' %}" class="header__button button">Админка</a>
                        {% endif %}
                        <a href="{% url 'profile' %}" class="header__button button">Профиль</a>
                        <a href="{% url 'logout' %}" class="header__button button">Выйти</a>
                    {% else %}
                        <a href="{% url 'register' %}" class="header__button button">Регистрация</a>
                        <a href="{% url 'login' %}" class="header__button button">Вход</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </main>
</body>
</html>
