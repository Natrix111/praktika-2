{% extends "base.html" %}

{% block content %}
<section>
    <h2 class="profile__title title">Изменить район</h2>

    <div class="profile-update">
        <form method="post" class="register__form">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit" class="profile-update__button">Сохранить изменения</button>
        </form>
    </div>
</section>
{% endblock %}
